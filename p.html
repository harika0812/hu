    <title>P is for Pure Joy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #34a999, #FBCFB8);
            color: #333;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 4em;
            color: #1D4ED8;
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out,celebration 2s infinite;
        }

        p {font-family: 'Poppins', sans-serif;
            font-size: 1.5em;
            margin-top: 20px;
            color: #1F2937;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            width: 80%;
            max-width: 500px;
            margin-top: 30px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #389a59;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2563EB;
        } .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            animation: confetti 3s infinite;
        }

        .confetti div {
            position: absolute;
            background-color: #F59E0B;
            width: 10px;
            height: 10px;
            animation: fall 3s infinite linear;
        }

       

        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes confetti {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }


        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
                max-width: 90%;
            }

            img {
                max-width: 350px;
            }

            .button {
                font-size: 1em;
                padding: 12px 24px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
                max-width: 90%;
            }

            img {
                max-width: 300px;
            }

            .button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
